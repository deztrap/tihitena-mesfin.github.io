<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <input id="randnum" type="number" placeholder="type random number" />
    <button id="generateButton">generate</button> -->
      <div class="cardmain">
        <h1 id="name"></h1>
      </div>
      <hr />

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <img id="image" src="" />
            </div>
            <div class="card">
              <h2>Basic Information</h2>

              <p id="email"></p>
              <p id="cell"></p>
              <p id="phone"></p>
              <span><p id="gender"></p></span>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <h2 id="location">Location</h2>
              <p id="street"></p>
              <p id="city"></p>
              <p id="state"></p>
              <p id="country"></p>
              <p id="postcode"></p>
            </div>

            <div class="card">
              <h2 id="login">Credentials</h2>
              <p id="uuid"></p>
              <p id="username"></p>
              <p id="password"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer><p>made by me</p></footer>
  <script>
    const numOfPerson = document.getElementById("");

    const nameOfPerson = document.getElementById("name");
    const cellOfPerson = document.getElementById("cell");
    const genderOfPerson = document.getElementById("gender");
    const imgOfPerson = document.getElementById("image");
    const phoneOfPerson = document.getElementById("phone");
    const streetOfPerson = document.getElementById("street");
    const cityOfPerson = document.getElementById("city");
    const stateOfPerson = document.getElementById("state");
    const countryOfPerson = document.getElementById("country");
    const postcodeOfPerson = document.getElementById("postcode");
    const emailOfPerson = document.getElementById("email");
    const uuidOfPerson = document.getElementById("uuid");
    const usernameOfPerson = document.getElementById("username");
    const passwordOfPerson = document.getElementById("password");

    const api_url = "https://randomuser.me/api/";

    fetch(
      api_url + "?" + "results",

      {
        method: "GET",
      }
    )
      .then((response) => response.json())
      .then((data) => {
        const result = data.results[0];
        nameOfPerson.innerText =
          "Hello agent T your Next Victim is " +
          result.name.title +
          " " +
          result.name.first +
          " " +
          result.name.last;
        genderOfPerson.innerText = "Gender: " + result.gender;
        streetOfPerson.innerText =
          "Street Number: " +
          result.location.street.number +
          " " +
          "Street Name: " +
          result.location.street.name;
        cellOfPerson.innerText = "Cell Number: " + result.cell;
        phoneOfPerson.innerText = "Phone: " + result.phone;
        imgOfPerson.src = result.picture.medium;
        cityOfPerson.innerText = "City: " + result.location.city;
        stateOfPerson.innerText = "state: " + result.location.state;
        countryOfPerson.innerText = "Country: " + result.location.country;
        postcodeOfPerson.innerText = "postcode: " + result.location.postcode;
        emailOfPerson.innerText = "Email: " + result.email;
        uuidOfPerson.innerText = "Unique Identification: " + result.login.uuid;
        usernameOfPerson.innerText = "Username: " + result.login.username;
        passwordOfPerson.innerText = "Password: " + result.login.password;
      });
  </script>
</html>
